
{% extends "layout.html" %}
{% block content %}
<div class="container-narrow">
  <h1>Log In</h1>
    <br/>
    <form id="loginForm" class="form form-login" method="POST" action="" role="form">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <div class="form-group has-feedback">
          {{form.username.label}}
          {{form.username(placeholder="Username", class_="form-control")}}
          <i class="fa fa-user form-control-feedback"></i>
      </div>
      <div class="form-group has-feedback">
          {{form.password.label}}
          {{form.password(placeholder="Password", class_="form-control")}}
          <i class="fa fa-lock form-control-feedback"></i>
      </div>
      <p><input class="btn btn-primary btn-submit" type="submit" value="Login"></p>
    </form>
    <p><em>Not registered?</em>
      Click <a href="{{ url_for('public.register') }}">here</a> to register.
    </p>
</div>
{% endblock %}
